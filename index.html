<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Display:wght@400;700&family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;700&family=Lexend+Deca:wght@400;700&family=Merriweather&family=Montserrat&family=Open+Sans&family=Overpass:wght@400;700&family=Poppins:wght@200;400;600&family=Sacramento&display=swap" rel="stylesheet">

  </head>
  <body>
    <main>
      <div class="left">
        <article class="heading">
          <img class="logo" src="images/logo.svg" alt="">
        </article>
        <div class="main_image">
          <img src="images/illustration-mockups.svg" alt="">
        </div>
      </div>
      <div class="right">



        <div class="social">
          <div class="facebook icon">
            <img src="images/facebook.png" alt="">
          </div>
          <div class="twitter icon">
            <img src="images/twitter.png" alt="">
          </div>
          <div class="instagram icon">
            <img src="images/instagram.png" alt="">
          </div>
        </div>
        <div class="button">
          <button type="button" name="button">Register</button>
        </div>
        <div class="para">
          <p>Huddle re-imagines the way we build communities. You have<br /> a voice, but so does your audience. Create connections with<br /> your users as you engage in genuine discussion.</p>
        </div>
        <article class="heading">
          <h1>Build The Community<br /> Your Fans Will Love</h1>
        </article>
      </div>
    </main>
  </body>
</html>
